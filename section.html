<link rel="import" href="util/template-helpers.html">

<!--
    Sections auto-number themselves and their paragraphs. The chosen number can
    be overridden by setting the 'number' attribute. A paragraph can also be
    marked as a continuation of the previous paragraph (without its own number)
    by giving it a 'cont' class.

    Also recognizes attributes 'id' and 'title', but marking these as attributes
    cause problems for the ShadowDOM polyfill.
-->
<dom-module id="cxx-section">
  <style>
    :host { display: block; }
    :host:target {background-color: inherit;}
    :host:target header > ::content > h1 {background-color: #fed;}
    header > ::content > h1 { display: inline; font-size: 100%; }
    header { font-weight: bold; margin-top: 20px; margin-bottom: 20px;
      page-break-inside: avoid; page-break-after: avoid; }
    header::after { clear:both; display: block; content: " "; height: 0 }
  </style>
  <template>
    <section>
      <header><span class="section-number">{{sec_num}}</span> <content select="h1"></content> <span style="float:right"><a href="{{concat('#', id)}}">{{concat('[', id, ']')}}</a></span></header>
      <content></content>
    </section>
  </template>
</dom-module>
<script src="section.js"></script>
