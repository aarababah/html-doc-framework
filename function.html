<dom-module id="cxx-function">
  <style>
    :host { display: block; page-break-inside: avoid;}
    :host:not(:last-child) { margin-bottom: 3ex; }
    :host > dl { margin: 0; margin-left: 2em; }
    :host > pre { margin: 0; }
  </style>
  <template>
    <pre><code><content select="cxx-signature"></content></code></pre>

    <dl>
      <content></content>
    </dl>
  </template>
</dom-module>
<script>window.CxxFunctionElement = Polymer({is: 'cxx-function'});</script>
<dom-module id="cxx-signature">
  <style>
    :host {padding-left: 2em;display:block;text-indent:-2em;}
    :host(.formatted) {padding-left: 0m; text-indent:0;}
  </style>
  <template><content></content></template>
  <script>Polymer({is: 'cxx-signature'});</script>
</dom-module>

<template id="cxx-attribute-template">
  <dom-module>
    <style>
      :host {display:block; margin-top: .5em; margin-bottom: .5em;}
      dt { float: left; font-style: italic; font-weight: normal; padding-right: 1ex;}
      dd { margin-left: 0em; }
      dd > ::content > ul, dd > ::content > ol { clear: left; }
    </style>
    <template>
      <dt>{{appendColon(heading)}}</dt><dd><content></content></dd>
    </template>
  </dom-module>
</template>
<script>
  (function() {
    var script = document._currentScript || document.currentScript;
    var cxxAttributeTemplate = Polymer.dom(script.ownerDocument).querySelector('#cxx-attribute-template');
    var cxxAttributeModule = Polymer.dom(cxxAttributeTemplate.content).firstElementChild;
    var CxxFunctionAttributeBehavior = {
      isCxxFunctionAttribute: true,

      attached: function() {
        var parent = Polymer.dom(this).parentNode;
        while (parent instanceof HTMLModElement)
          parent = Polymer.dom(parent).parentNode;
        if (!(parent instanceof CxxFunctionElement)) {
          console.warn('<' + this.localName +
                       '> element must be a child of <cxx-function> ' +
                       '(ignoring <ins> and <del>):',
                       this)
        }
      },

      appendColon: function(heading) {
        return heading + ':';
      },
    };

    function registerFunctionAttribute(elementName, heading) {
      var domModule = document.importNode(cxxAttributeModule, /*deep=*/true);
      domModule.id = elementName;
      Polymer.dom(Polymer.dom(cxxAttributeTemplate).parentNode).insertBefore(
        domModule, Polymer.dom(cxxAttributeTemplate).nextSibling);
      Polymer({
        is: elementName,
        behaviors: [CxxFunctionAttributeBehavior],
        properties: {
          heading: {
            type: String,
            value: heading
          }
        }
      });
    };
    registerFunctionAttribute('cxx-requires', 'Requires');
    registerFunctionAttribute('cxx-preconditions', 'Preconditions');
    registerFunctionAttribute('cxx-effects', 'Effects');
    registerFunctionAttribute('cxx-synchronization', 'Synchronization');
    registerFunctionAttribute('cxx-postconditions', 'Postconditions');
    registerFunctionAttribute('cxx-returns', 'Returns');
    registerFunctionAttribute('cxx-throws', 'Throws');
    registerFunctionAttribute('cxx-complexity', 'Complexity');
    registerFunctionAttribute('cxx-exception-safety', 'Exception safety');
    registerFunctionAttribute('cxx-remarks', 'Remarks');
    registerFunctionAttribute('cxx-error-conditions', 'Error conditions');
    registerFunctionAttribute('cxx-notes', 'Notes');
  })();
</script>
