<!-- Draws a table of contents based on the <cxx-clause> and <cxx-section> elements. -->

<style>
  /* This works by skipping the Shadow/Shady DOM emulation, and just
     styling the composed tree. */

  cxx-toc { display: block; }
  cxx-toc nav > ol { font-weight: bold; }
  cxx-toc ol { font-weight: normal; padding-left: 0; margin-left: 0; }

  /* Browsers don't support ::marker or display:marker, so emulate it. */
  cxx-toc li { list-style-type: none; }
  cxx-toc .marker { display: inline-block; }

  cxx-toc li .marker { width: 2em; text-align: left; }
  cxx-toc ol ol { margin-left: 2em; }
  cxx-toc li li .marker { width: 3em; }
  cxx-toc ol ol ol { margin-left: 3em; }
  cxx-toc li li li .marker { width: 3.5em; }
  cxx-toc ol ol ol ol { margin-left: 3.5em; }
  cxx-toc li li li li .marker { width: 4.5em; }
</style>
<dom-module id="cxx-toc">
  <template>
    <nav>
      <h1>Contents</h1>
      <ol is="cxx-internal-toc-level" sections="{{sections}}"></ol>
    </nav>
  </template>
</dom-module>
<dom-module id="cxx-internal-toc-level">
  <template>
    <template is="dom-repeat" items="{{sections}}">
      <li
        ><template is="dom-if" if="{{item.elem.sec_num}}"><span class="marker">{{item.elem.sec_num}}</span></template
        ><a href="{{prependHash(item.elem.id)}}">{{item.title}}</a
        ><template is="dom-if" if="{{nonEmpty(item.sections)}}">
          <ol is="cxx-internal-toc-level" sections="{{item.sections}}"></ol>
        </template
      ></li>
    </template>
  </template>
</dom-module>
<script src="toc.js"></script>
