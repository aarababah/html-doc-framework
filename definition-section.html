<link rel="import" href="../polymer/polymer.html">

<!--
    Use this as <dl is="cxx-definition-section"> to build the unusual "terms
    and definitions" section that gets numbered as if each term is a section,
    but doesn't make them show up in the table of contents.
-->
<dom-module id="cxx-definition-section">
  <style>
    :host > ::content dt { font-weight: bold; }
    :host > ::content dd { margin-left: 0; }
  </style>
  <template><content></content></template>
</dom-module>
<dom-module id="cxx-definition-section-term">
  <template>
    <span>{{joinWithDots(parent_section.sec_num, term_number)}}</span>
    <span style="float:right"><a href="{{prependHash(id)}}">{{surroundWithBrackets(id)}}</a></span>
    <br clear="both"/>
    <content></content>
  </template>
</dom-module>
<script src="definition-section.js"></script>
